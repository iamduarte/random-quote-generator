<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/a98e961e28.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="scripts.js"></script>
        <script src="quoteBank.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Random Quote Generator</title>
        <script>
            window.onload = getNewQuote;
        </script>

    </head>
    <body>

        <div class="container-fluid">
                    <wrapper id="quote-box">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <div id="quote">
                                    <div id="text"></div>
                                    <div id="author"></div>
                                </div>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                        <!-- <br/> -->
                        
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3">
                                <button id="new-quote" onClick="getNewQuote()" class="btn btn-block"><i class="fa-solid fa-comment-medical fa-beat"></i>  New Quote</button>
                            </div>
                            <div class="col-sm-3">
                                <a id="tweet-quote" href="" target="_blank" class="btn btn-block"><i class="fa-brands fa-twitter fa-beat"></i>  Tweet this</a>
                            </div>
                        </div>
                    </wrapper>
        </div>

        




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
